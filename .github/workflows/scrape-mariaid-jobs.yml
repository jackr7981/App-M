name: Scrape MariAid Jobs Daily

on:
  schedule:
    # Run daily at 00:00 UTC (midnight)
    - cron: '0 0 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

  # Also run on push to test
  push:
    branches:
      - main
      - claude/codebase-review-2KuWF
    paths:
      - 'scripts/scrape_mariaid_jobs_v2.py'
      - '.github/workflows/scrape-mariaid-jobs.yml'

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml supabase

      - name: ğŸ” Scrape MariAid jobs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/scrape_mariaid_jobs_simple.py

      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          echo "## ğŸš¢ MariAid Job Scraper Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scrape Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f jobs/latest_jobs.json ]; then
            TOTAL_JOBS=$(jq '.total_jobs' jobs/latest_jobs.json)
            echo "âœ… **Jobs Found:** $TOTAL_JOBS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### ğŸ“‹ Latest Jobs" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            jq -r '.jobs[] | "â€¢ \(.title) - \(.rank // "Unknown rank")"' jobs/latest_jobs.json | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No jobs scraped or file not created" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Jobs automatically uploaded to Supabase database*" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Upload scraped jobs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mariaid-jobs-${{ github.run_number }}
          path: jobs/
          retention-days: 30

      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "::error::MariAid job scraper failed!"
          echo "::error::Check the workflow logs for details."
